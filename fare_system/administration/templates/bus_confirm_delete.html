{% extends "base.html" %}
{% block title %}Add Bus{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Bus</h2>
    
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="bus_number" class="form-label">Bus Number</label>
            <input type="text" class="form-control" id="bus_number" name="bus_number" required>
        </div>
        <div class="mb-3">
            <label for="route" class="form-label">Route</label>
            <input type="text" class="form-control" id="route" name="route" required>
        </div>
        <button type="submit" class="btn btn-success">Add Bus</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
