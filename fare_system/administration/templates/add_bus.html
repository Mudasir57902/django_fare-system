{% extends "base.html" %}
{% block title %}Add Bus{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4 text-center">Add Bus</h3>
    
    {% if messages %}
        <div class="messages mb-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <div class="card shadow-sm p-4">
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}

            <!-- Bus Number -->
            <div class="mb-3">
                <label for="bus_number" class="form-label">Bus Number:</label>
                <input type="text" class="form-control" id="bus_number" name="bus_number"required>
                <div class="invalid-feedback">Please enter the bus number.</div>
            </div>

            <!-- Route Name -->
            <div class="mb-3">
                <label for="route_name" class="form-label">Route:</label>
                <input type="text" class="form-control" id="route_name" name="route_name" required>
                <div class="invalid-feedback">Please enter the bus route.</div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Add Bus</button>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Bootstrap 5 Form Validation
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
