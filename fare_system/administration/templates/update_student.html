{% extends 'base.html' %}
{% block title %}Update Student{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Update Student</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ student.full_name }}" required>
        </div>

        <div class="mb-3">
            <label for="balance" class="form-label">Balance:</label>
            <input type="number" class="form-control" id="balance" name="balance" value="{{ student.balance }}" step="0.01" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Student</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
