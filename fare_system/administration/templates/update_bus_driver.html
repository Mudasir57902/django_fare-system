{% extends 'base.html' %}
{% block title %}Update Bus Driver{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Update Bus Driver</h2>
    
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="fullname" name="full_name" value="{{ driver.full_name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" value="{{ driver.user.username }}" disabled>
            <small class="text-muted">Username cannot be changed</small>
        </div>
        
        <div class="mb-3">
            <label for="busid" class="form-label">Assign Bus:</label>
            <select name="bus_id" id="busid" class="form-select">
                <option value="">-- No Bus Assignment --</option>
                {% for bus in buses %}
                    <option value="{{ bus.id }}" 
                            {% if driver.bus and driver.bus.id == bus.id %}selected{% endif %}>
                        {{ bus.bus_number }} - {{ bus.route_name }}
                        {% if bus.assigned_driver and bus.assigned_driver.id != driver.id %}
                            (Currently assigned to {{ bus.assigned_driver.full_name }})
                        {% endif %}
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Driver</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
